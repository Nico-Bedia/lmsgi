<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Configuración de Coche</title>
</head>
<body>
    <h1>Configuración de Coche</h1>
    <form action="#" method="POST">
        <!-- Datos personales -->
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" size="10" required>
            <br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" size="20" required>
            <br><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" size="60" required>
            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="9" required>
            <br><br>
            
        </fieldset>
        <br>

        <!-- Configuración del coche -->
        <fieldset>
            <legend>Configuración del coche</legend>
            <!-- Selección de Modelo -->
            <label for="modelo">Modelo de coche:</label>
            <select id="modelo" name="modelo" required>
                <option value="" disabled selected>Elige un modelo...</option>
                <option value="suv">SUV</option>
                <option value="deportivo">Deportivo</option>

            </select>
            <br><br>

            <!-- Selección de Motor -->
            <label for="motor">Motor:</label>
            <select id="motor" name="motor" required>
                <option value="" disabled selected>Elige un motor...</option>
                <option value="gasolina">Gasolina</option>
                <option value="diesel">Diésel</option>
            </select>
            <br><br>

            <!-- Selección de Color -->
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#ffffff">
            <br><br>

            <!-- Número de Puertas -->
            <fieldset>
                <legend>Número de puertas:</legend>
                <label>
                    <input type="radio" name="puertas" value="3" checked> 3 puertas
                </label>
                <label>
                    <input type="radio" name="puertas" value="5"> 5 puertas
                </label>
            </fieldset>
            <br>

            <!-- Comentarios adicionales -->
            <label for="comentarios">Comentarios adicionales:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tus comentarios..."></textarea>
        </fieldset>
        <br>

        <!-- Botones -->
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
