<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contratación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="formulario.html" class="active">Formulario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h1>Formulario de Contratación</h1>
            <form>
                <input type="text" placeholder="Nombre de la empresa" required>
                <input type="text" placeholder="Tu nombre" required>
                <input type="email" placeholder="Correo de contacto" required>
                <select>
                    <option value="web">Creación de webs</option>
                    <option value="bdd">Gestión de BBDD</option>
                    <option value="hacking">Hacking ético</option>
                    <option value="redes">Gestión de redes</option>
                </select>
                <textarea placeholder="Descripción del proyecto" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="contacto">
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="email" placeholder="Correo" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
